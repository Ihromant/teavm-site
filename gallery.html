---
layout: default
---

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Gallery</h1>
      <div id="markdown-content-container">
        {% for example in site.data.examples %}
          <div class="thumbnail">
            <a href="{{ example.link }}">
              <img src="/img/examples/{{ example.thumbnail }}">
            </a>
          </div>
        {% endfor %}
      </div>
    </div>

  </div>
</div>
